<html>
<head>
<script>
var a=parseInt(prompt("enter number:",""));
{
	if (a<2)
		document.write("No Charge");
	else if (a<=14)
		document.write("10% Discount");
	else if (a<=55)
		document.write("Regular Price");
	else if (a>55)
		document.write("20% Discount");
}
</script>
</head>
</html>
