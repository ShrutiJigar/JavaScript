<html>
<body>
<script>  
function mul(number1,number2)
{  
	alert(number1 * number2);  
}  

function add(number3,number4)
{
	alert(number3 + number4);
}

function mod(number5,number6)
{
	alert(number5 % number6);
}
</script>  
<form>  
	<input type="button" value="Mul" onclick="mul(4,3)"/>
	<input type="button" value="Add" onclick="add(3,5)"/>
	<input type="button" value="Mod" onclick="mod(4,3)"/>
</form>  
</body>
</html>
