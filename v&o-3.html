<!DOCTYPE html>
<html>
<body>

<p id="mul"></p>
<p id="sum"></p>
<p id="mod"></p>
<script>
function myFunction(p1,p2) 
{
	return p1*p2;
}
document.getElementById("mul").innerHTML=myFunction(4,3);
function myFunction1(m1,m2)
{
	return m1+m2;
}
document.getElementById("sum").innerHTML=myFunction1(3,5);
function myFunction2(a1,a2)
{
	return a1%a2;
}
document.getElementById("mod").innerHTML=myFunction2(4,3);
</script>

</body>
</html>
